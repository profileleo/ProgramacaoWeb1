<!DOCTYPE html>
<html>
    <head>
        <script>
            function soma(){
                var v1 = parseFloat(document.f1.v1.value);
                var v2 = parseFloat(document.f1.v2.value);
                var soma = v1 + v2;
                document.getElementById("total").innerHTML = " Resultado " + soma;
            }
        </script>    
    </head>     
    <body>
            <form name="f1" action="">
            Valor 1: <input type="text" name="v1"> <br>
            Valor 2: <input type="text" name="v2"> <br>
            <p id="total"> </p>
            </form>
            <button onclick="soma()">Somar</button>
    </body>
</html>
