<html>
    <head>
        <title>Exemplo Usando While</title>
        <meta charset="UTF-8">
        <script>
            function exibe() {
                var i = 0;
                while (i <= 10) 
                {
           document.write(i + "<br>");
           i++;
                }
            }
        </script>
    </head>
    <body onload="exibe()"></body>
</html>
