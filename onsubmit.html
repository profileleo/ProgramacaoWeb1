<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Evento onsubmit</title>
    <script>
    function submete() {
        console.log("Evento submit ativado!")
    }    
        </script>
</head>
<body>
    <form action="" onsubmit="submete ()">
        E-mail: <input type="text" name="campo">
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
