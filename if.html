<!DOCTYPE html>
<html>
    <head>
        <title>Exemplo usando IF</title>
        <script>
            var n1 = parseFloat (prompt("Digite a nota 1"));
            var n2 = parseFloat (prompt("Digite a nota 2"));
            var media = (n1 + n2) / 2;
            alert(media);
            if (media >= 7) {
                alert("Aprovado");
            } else {
                alert("Reprovado");
            }
            document.getElementById("Reprovado").style.color = "red";
        </script>
    </head>
    <body>
        <h1>Exemplo usando If-Else (Se-Entao-Senao)</h1>
    </body>
  </html>
